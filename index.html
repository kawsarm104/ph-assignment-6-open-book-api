<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open book</title>
    <!-- bootstrap css 
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center m-4 text-success">Enter Book Name</h2>
    <div>
      <div class="input-group mb-3 w-50 m-auto">
        <input
          type="text"
          id="search-field"
          class="form-control"
          placeholder="Search Book"
          aria-label="Search Book"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-dark"
          onclick="searchBooks()"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
    </div>
     <div id="total-search-result" class="text-center text-secondary"></div>
    <!-- Error message  -->
    <div>
      <p id="error-message" class="text-danger text-center">
        
      </p>
    </div>
    <!-- spinner  -->
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-info" role="status" id="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


    <!-- books search resul  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4" >
   
    </div>

    <script src="openBook.js"></script>
  </body>
</html>
